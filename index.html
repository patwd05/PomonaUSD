<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/DistrictBoundary_1.js"></script>
        <script src="data/PUSDScchools_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[33.99618474488337,-117.85986825065768],[34.11161254244043,-117.65754168505342]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_BaseMap_0');
        map.getPane('pane_BaseMap_0').style.zIndex = 400;
        var layer_BaseMap_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_BaseMap_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_BaseMap_0;
        map.addLayer(layer_BaseMap_0);
        function pop_DistrictBoundary_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DistrictBoundary_1_0() {
            return {
                pane: 'pane_DistrictBoundary_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,173,215,0.30196078431372547)',
                interactive: false,
            }
        }
        map.createPane('pane_DistrictBoundary_1');
        map.getPane('pane_DistrictBoundary_1').style.zIndex = 401;
        map.getPane('pane_DistrictBoundary_1').style['mix-blend-mode'] = 'normal';
        var layer_DistrictBoundary_1 = new L.geoJson(json_DistrictBoundary_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_DistrictBoundary_1',
            layerName: 'layer_DistrictBoundary_1',
            pane: 'pane_DistrictBoundary_1',
            onEachFeature: pop_DistrictBoundary_1,
            style: style_DistrictBoundary_1_0,
        });
        bounds_group.addLayer(layer_DistrictBoundary_1);
        map.addLayer(layer_DistrictBoundary_1);
        function pop_PUSDScchools_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">School Name</th>\
                        <td>' + (feature.properties['School Name'] !== null ? autolinker.link(feature.properties['School Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">School Level</th>\
                        <td>' + (feature.properties['School Level'] !== null ? autolinker.link(feature.properties['School Level'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Grade Type</th>\
                        <td>' + (feature.properties['Grade Type'] !== null ? autolinker.link(feature.properties['Grade Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2023 Enrollment</th>\
                        <td>' + (feature.properties['2023 Enrollment'] !== null ? autolinker.link(feature.properties['2023 Enrollment'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">2033 Enrollment Projection</th>\
                        <td>' + (feature.properties['2033 Enrollment Projection'] !== null ? autolinker.link(feature.properties['2033 Enrollment Projection'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Utilization Category</th>\
                        <td>' + (feature.properties['Utilization Category'] !== null ? autolinker.link(feature.properties['Utilization Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Portable Category</th>\
                        <td>' + (feature.properties['Portable Category'] !== null ? autolinker.link(feature.properties['Portable Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EA Category</th>\
                        <td>' + (feature.properties['EA Category'] !== null ? autolinker.link(feature.properties['EA Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Facility Condition Category</th>\
                        <td>' + (feature.properties['Facility Condition Category'] !== null ? autolinker.link(feature.properties['Facility Condition Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">% Free and Reduced Lunch</th>\
                        <td>' + (feature.properties['% Free and Reduced Lunch'] !== null ? autolinker.link(feature.properties['% Free and Reduced Lunch'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EUI</th>\
                        <td>' + (feature.properties['EUI'] !== null ? autolinker.link(feature.properties['EUI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PUSDScchools_2_0(feature) {
            switch(String(feature.properties['Grade Type'])) {
                case 'ES':
                    return {
                pane: 'pane_PUSDScchools_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(74,88,214,0.8470588235294118)',
                interactive: true,
            }
                    break;
                case 'HS':
                    return {
                pane: 'pane_PUSDScchools_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(57,212,168,1.0)',
                interactive: true,
            }
                    break;
                case 'K-8':
                    return {
                pane: 'pane_PUSDScchools_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,110,63,1.0)',
                interactive: true,
            }
                    break;
                case 'MS':
                    return {
                pane: 'pane_PUSDScchools_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,138,228,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PUSDScchools_2');
        map.getPane('pane_PUSDScchools_2').style.zIndex = 402;
        map.getPane('pane_PUSDScchools_2').style['mix-blend-mode'] = 'normal';
        var layer_PUSDScchools_2 = new L.geoJson(json_PUSDScchools_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PUSDScchools_2',
            layerName: 'layer_PUSDScchools_2',
            pane: 'pane_PUSDScchools_2',
            onEachFeature: pop_PUSDScchools_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PUSDScchools_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_PUSDScchools_2);
        map.addLayer(layer_PUSDScchools_2);
        var overlaysTree = [
            {label: 'PUSD Scchools<br /><table><tr><td style="text-align: center;"><img src="legend/PUSDScchools_2_ES0.png" /></td><td>ES</td></tr><tr><td style="text-align: center;"><img src="legend/PUSDScchools_2_HS1.png" /></td><td>HS</td></tr><tr><td style="text-align: center;"><img src="legend/PUSDScchools_2_K82.png" /></td><td>K-8</td></tr><tr><td style="text-align: center;"><img src="legend/PUSDScchools_2_MS3.png" /></td><td>MS</td></tr></table>', layer: layer_PUSDScchools_2},
            {label: '<img src="legend/DistrictBoundary_1.png" /> District Boundary', layer: layer_DistrictBoundary_1},
            {label: "Base Map", layer: layer_BaseMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_PUSDScchools_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'School Name'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_PUSDScchools_2]);
        map.on("zoomend", function(){
            resetLabels([layer_PUSDScchools_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PUSDScchools_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PUSDScchools_2]);
        });
        </script>
    </body>
</html>
